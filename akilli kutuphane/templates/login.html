<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Kütüphane | Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0a3d62; --accent: #3498db; }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Giriş Animasyonu */
        .login-container {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: var(--accent);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .input-group-text {
            background: white;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: var(--primary);
        }

        .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dee2e6;
        }

        .brand-icon-circle {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(10, 61, 98, 0.2);
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="text-center mb-4">
                <div class="brand-icon-circle">
                    <i class="fas fa-university fa-2x"></i>
                </div>
                <h2 class="fw-bold text-dark mb-1">KÜTÜPHANE</h2>
                <p class="text-muted small">Erişim için kimlik bilgilerinizi giriniz</p>
            </div>

            <div class="card p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm">
                            <i class="fas fa-info-circle me-2"></i> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">E-posta Adresi</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="E-posta" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-secondary">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="sifre" class="form-control" placeholder="Şifre" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        OTURUM AÇ <i class="fas fa-sign-in-alt ms-2"></i>
                    </button>

                    <div class="text-center border-top pt-3">
                        <span class="text-muted small">Hesabınız yok mu?</span>
                        <a href="/register" class="text-primary small fw-bold text-decoration-none ms-1">Hemen Kayıt Ol</a>
                    </div>
                </form>
            </div>

            <p class="text-center mt-4 text-muted small" style="opacity: 0.7;">&copy; 2025 Akıllı Kütüphane Yönetimi</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
