<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane | Üye Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-card { width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-primary { background: #0a3d62; border: none; padding: 12px; }
        .btn-primary:hover { background: #3498db; }
    </style>
</head>
<body>

    <div class="register-card">
        <h3 class="text-center fw-bold mb-3" style="color: #0a3d62;">Üye Kayıt</h3>
        <p class="text-muted text-center small mb-4">
            Bilgilerinizi girin, giriş şifreniz <br><b>e-posta adresinize</b> gönderilecektir.
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} small">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold">Tam Adınız</label>
                <input type="text" name="isim" class="form-control" placeholder="Ad Soyad" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">E-posta Adresiniz</label>
                <input type="email" name="email" class="form-control" placeholder="ornek@mail.com" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold mb-3">Kayıt Ol ve Şifre Gönder</button>
        </form>

        <div class="text-center">
            <a href="/login" class="text-decoration-none small text-secondary">Zaten hesabınız var mı? Giriş yapın</a>
        </div>
    </div>

</body>
</html>
